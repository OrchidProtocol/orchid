- name: 400 No Verify Apple Bad Product ID
  endpoint:
    function: apple
  request:
    body:
      verify_receipt: 'False'
      product_id: some.bad.product_id
      receipt: ''
  response:
    status: 400
    body:
      message: "Unknown product_id: some.bad.product_id"
      push_txn_hash: null
      config: null
      seller: null

- name: StoreStatus
  endpoint:
    function: StoreStatus
  response:
    status: 200
    body:
        status: 'Healthy'
        disabled: false

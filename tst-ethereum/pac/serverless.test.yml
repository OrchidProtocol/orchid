- name: 502 with no receipt
  endpoint:
    function: apple
  response:
    status: 502

- name: 502 empty receipt
  endpoint:
    function: apple
  request:
    body:
      receipt: ""

- name: 200 No Verify Apple 1
  endpoint:
    function: apple
  request:
    body:
      verify_receipt: 'False'
      product_id: net.orchid.pactier1
      receipt: ''
  response:
    status: 200
    body:
      seller: "0xbf9155F9f3369B468b54D1Aa16486794A3c7B64A"

